<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🫵❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <b id="word" class="word">Hello.</b>
    </div>
    <p class="small-text" id="small-text">
        Use Left Click or Right Arrow to navigate forward, and use Right Click or Left Arrow to navigate backwards.
        <br>
        Use number keys to change the theme!
    </p>
    <div class="cursor"></div>
    <audio id="bg-music" loop autoplay>
        <source src="audio/soft-background.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js" defer></script>
</body>
</html>
